<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="cont1">
                <div class="header">
                    <h2>CONTACT US</h2>
                    <h4>We'd love to hear from from you, please drop us a line if you've any query.</h4>
                </div>
                <form>
                    <div class="dta exo">
                        <label>First Name</label>
                        <input type="name" placeholder="Name" required>
                    </div>
                    <div class="dta exo exo2">
                        <label>Last Name</label>
                        <input type="name" placeholder="Last Name" required>
                    </div>
                    <div class="data">
                        <label>Email Address</label>
                        <input type="name" placeholder="Email Address" required>
                    </div>
                    <div class="data">
                        <label>Message</label><br/>
                        <textarea required></textarea>
                    </div>
                    <button class="button">SUBMIT</button>
                </form>
            </div>
        </div>
            <div class="right">
                
            </div>
        </div>       
</body>
</html>
